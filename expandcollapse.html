<title>Untitled Document</title>
<style>
table {
    border: 1px solid black;
}
table td {
  margin: 5px;
  padding: 5px;
  border: 1px dotted black;
}

thead.collapse td {
  padding-left: 20px;
  background: transparent url('images/iconCollapse.gif') no-repeat 5px center;
}
thead.expand td {
  padding-left: 20px;
  background: transparent url('images/iconExpand.gif') no-repeat 5px center;
}

.hidden {display: none;}
</style>
